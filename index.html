<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let playerSelection;
        let computerSelection;
        // letting the script know we will need these variables later


        // setting the function
        function singleRound(playerSelection, computerSelection) {
            let playerChoice = prompt("Please enter rock, paper, or scissors :)");
            playerSelection = playerChoice.toLowerCase();
            //making the player choice all lower case so we can compare easily

            //the math behind the random number
            function computerPlay() {
                let rand = Math.floor(Math.random() * 3)
                return rand;
            }

            let decider = computerPlay();

            //making the random number mean a word
            if (decider == 0) {
                computerSelection= "rock";
            } else if (decider == 1) {
                computerSelection= "paper";
            } else if (decider == 2) {
                computerSelection= "scissors";
            }

            //comparing if the choices are the same
            if (playerSelection == computerSelection) {
                return ("You draw! Play again:) ")
            }

            //comparing if theyre different
            if (playerSelection == "rock" && computerSelection == "scissors") {
                return ("You win! Rock beats scissors!");
            } else if (playerSelection == "rock" && computerSelection == "paper") {
                return ("Oh no! You lose! Paper beats rock!");
            }

            if (playerSelection == "paper" && computerSelection == "rock") {
                return ("You win! Paper beats rock!");
            } else if (playerSelection == "paper" && computerSelection == "scissors") {
                return ("Oh no! You lose! Scissors beats rock!");
            }

            if (playerSelection == "scissors" && computerSelection == "paper") {
                return ("You win! Scissors beats paper!");
            } else if (playerSelection == "scissors" && computerSelection == "rock") {
                return ("Oh no! You lose! Rock beats scissors!");
            }
        
        }
        
        for (let i = 0; i < 5; i++) {
            console.log(singleRound(playerSelection, computerSelection));
        }

    </script>
</html>
